<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="nav">
        <nav>
            <br>
            <button style= background-color:rgb(0,102,255)>About Us</button>
            <button style= background-color:rgb(0,102,255)>Register</button>
        </nav>
    </div>

    <div class= "form">
        <h1>Sign Up</h1>
        <p><label for="Email"></label><input type="email" placeholder="Email"></p>
        <p><label for="Username"></label><input type="text" placeholder="Username"></p>
        <p><label for="Password"></label><input type="password" placeholder="Password"></p>    
        <p><label for="Confirm Password"></label><input type="password" placeholder="Confirm Password"></p>
        <p><button id="button" style= background-color:rgb(0,102,255)>Submit</button></p>

        <div class= "icons">
            <i class="fa fa-amazon"></i>
            <i class="fa fa-facebook"></i>
            <i class="fa fa-instagram"></i>
            <i class="fa fa-slack"></i>
        </div>

    </div>
    
    
        

</body>
</html>
